name: 'Pull Request Chatwork Notifier'
description: 'Send a message to the chatwork when a pull request is created, merged or closed'
author: 'daint2git'
branding:
  icon: 'message-circle'
  color: 'green'
inputs:
  chatwork-api-token:
    description: 'Chatwork API token'
    required: true
  chatwork-room-id:
    description: 'Chatwork room ID, where the message was sent'
    required: true
  chatwork-user-ids:
    description: 'Chatwork user IDs will receive the message'
    required: true
outputs:
  chatwork-message-id:
    description: 'Chatwork message ID generated by chatwork server'
runs:
  using: node12
  main: dist/index.js
